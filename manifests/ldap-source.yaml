apiVersion: lexicore.io/v1
kind: IdentitySource
metadata:
  name: corporate-ldap
spec:
  type: ldap
  syncPeriod: 5m
  config:
    url: ldap://ldap.example.com:389
    bindDN: cn=readonly,dc=example,dc=com
    bindPassword: ${LDAP_PASSWORD}
    baseDN: dc=example,dc=com
    userSelector: (objectClass=inetOrgPerson)
    groupSelector: (objectClass=groupOfNames)
    userAttributes:
      - uid
      - cn
      - mail
      - memberOf
    groupAttributes:
      - cn
      - member
      - description
    tls:
      enabled: true
      insecureSkipVerify: false
